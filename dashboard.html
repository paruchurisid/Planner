<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom styles that extend the base styles */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }

        .task-item {
            background: white;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .task-item:hover {
            box-shadow: var(--shadow);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray-color);
        }

        .task-actions {
            display: flex;
            gap: var(--spacing-xs);
            opacity: 0;
            transition: var(--transition);
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .btn-icon.delete-task:hover {
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--gray-color);
        }

        .notification {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            color: white;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.info {
            background: var(--primary-color);
        }

        .notification.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Sid Paruchuri</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="calendar.html"><i class="far fa-calendar"></i> Calendar</a></li>
                    <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Siddhartha+Paruchuri&background=6C63FF&color=fff" alt="Profile">
                <div class="user-info">
                    <span class="username">Siddhartha Paruchuri</span>
                    <span class="user-email">siddhartha@example.com</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2>Good morning, Siddhartha</h2>
                <div class="header-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <p id="totalCounter">0</p>
                    <span>All tasks</span>
                </div>
                <div class="stat-card">
                    <h3>Tasks Pending</h3>
                    <p id="pendingCounter">0</p>
                    <span>Tasks to complete</span>
                </div>
                <div class="stat-card">
                    <h3>Productivity</h3>
                    <p id="completionRate">0%</p>
                    <span>Completion rate</span>
                </div>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="today">Today</button>
            </div>

            <div class="add-task-form">
                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Add a new task..." required>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                    <div class="form-group additional-fields" style="display: none;">
                        <textarea id="taskDescription" placeholder="Add description (optional)"></textarea>
                        <div class="form-row">
                            <input type="date" id="taskDueDate">
                            <select id="taskCategory">
                                <option value="">Select category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Health">Health</option>
                                <option value="Learning">Learning</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn-text" id="toggleAdditionalFields">
                        <i class="fas fa-plus"></i> More options
                    </button>
                </form>
            </div>

            <div class="tasks-container">
                <div class="section-header">
                    <h3>Your Tasks</h3>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <!-- App Initialization -->
    <script type="module" src="js/app-simple.js"></script>
</body>
</html>
