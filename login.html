<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to TaskFlow</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-header">
                        <label for="password">Password</label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-outline btn-google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    
                    <button type="button" class="btn btn-outline btn-github">
                        <i class="fab fa-github"></i>
                        <span>Continue with GitHub</span>
                    </button>
                </div>
                
                <p class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </form>
        </div>
        
        <div class="auth-illustration">
            <img src="images/login-illustration.svg" alt="Task Management">
            <h2>Organize Your Work</h2>
            <p>Manage your tasks, projects, and get things done efficiently.</p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
